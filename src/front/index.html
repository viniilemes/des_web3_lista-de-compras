<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Compras</h1>
    <div class="form">
      <input type="text" id="product-name" placeholder="Nome do produto">
      <input type="number" step="0.01" id="product-value" placeholder="Valor do produto">
      <button id="add-btn">Adicionar Produto</button>
    </div>
    <ul id="shopping-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
